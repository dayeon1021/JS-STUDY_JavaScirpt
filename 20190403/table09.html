<!DOCTYPE html>
<html>
    <head>
        <mate charset="utf-8"></mate>
        <title>테이블 병합 연습1</title>
        
        <style>
            table{
                border: 1px solid black;
                width: 50%;
                height: 40vh;
                text-align: center;
            }
            tr{
                border: 1px solid black;
            }
            td{
                border: 1px solid black;
            }

            #a{
                background-color:red;
                color:white;
            }
            #hi{
                background-color:yellow;
            }
        </style>
    </head>

    <body>
        <table>
                
            <tr>
                <td colspan="2" id="a"><b>최다연</b></td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                    <td rowspan="3" id ="hi"><u>안녕</u></td>
                    <td colspan="2">5</td>
                    <td>6</td>

             </tr>
             <tr>
                    <td>7</td>
                    <td>8</td>
                    <td rowspan="3">9</td>
              </tr>
              <tr>
                  <td colspan="2" rowspan="2">10</td>
              </tr>
              <tr>
                  <td>11</td>
              </tr>
    
        </table>
    </body>
</html>
